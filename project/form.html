<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>
  <link rel="stylesheet" href="siteplan.css" />
  <script src="siteplan/scripts-site/siteplan.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>Submit a Product Review</h1>
    <nav>
      <a href="siteplan.html">Home</a>
      <a href="sales.html">Sales</a>
      <a href="rotation.html">Rotation and Inventory</a>
      <a href="form.html">Review Form</a>
    </nav>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required></select>

      <label for="rating">Rating (1 to 5):</label>
      <input type="range" id="rating" name="rating" min="1" max="5" required>

      <label for="review">Comments:</label>
      <textarea id="review" name="review" rows="4" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> 🍁 Tatiana Rendon Rodriguez 🍁 Colombia</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/form.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
