<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You for Your Review</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/form.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

</head>
<body>
  <main>
    <h1>Thank You!</h1>
    <p>Your product review has been submitted.</p>
    <p>Total reviews submitted: <span id="reviewCount">0</span></p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> 🍁 Tatiana Rendon Rodriguez 🍁 Colombia</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    const count = localStorage.getItem('reviewCount');
    const newCount = count ? parseInt(count) + 1 : 1;
    localStorage.setItem('reviewCount', newCount);
    document.getElementById("reviewCount").textContent = newCount;
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
