<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> WDD 131: Dynamic Web Fundamentals - Tatiana Rendon Rodriguez </title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/form.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <!--Nom. producto-->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <!--Calificacion con estrellitas -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!--  -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!--Caracteristicas utiles-->
      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>

      <!--   -->
      <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review" rows="4" cols="30"></textarea>

      <!--   -->
      <label for="userName">Your Name <span>(Optional)</span></label>
      <input type="text" id="userName" name="userName" />

      <!--    -->
      <input type="submit" value="Post Review" />
    </form>
  </main>

  <footer>
        <p>&copy; <span id="currentyear"></span> 🍁 Tatiana Rendon Rodriguez 🍁 Colombia</p>
        <p id="lastModified"></p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
